sudo: false

language: node_js

node_js:
  - "8"

notifications:
  disabled: true

before_install:
  - npm install -g npm@5

env:
  - TEST_DIR=client
  - TEST_DIR=server

install:
  - npm install -g codecov
  - npm install --prefix $TEST_DIR

branches:
  except:
    - /^v\d+\.\d+\.\d+$/

script:
  - cd $TEST_DIR
  - npm test
  - codecov
